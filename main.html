<!DOCTYPE html>
<html>


<!-- head section -->

<head>
    <title>Rock-Paper-Scissor</title>

    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    
</head>


<!--body section -->

<body>

    <div class="gamescreen">
    <h1> Lets Play a game </h1>

    <!-- div tag containing buttons -->

    <div class="choice">


            <button value="Rock" name="rock" onclick="choiceRock()">Rock </button>
            <button value="Paper" name="choice" onclick="choicePaper()"> Paper </button>
            <button value="Scissor" name="choice" onclick="choiceScissors()"> Scissors </button>

       
    </div>

    <br>

    <!-- div tag containing user move summary -->

    <div id="user">

    </div>

    <br>

    <!-- div tag containing computer move summary-->

    <div id="computer">

    </div>

    <br>

    <!-- div tag containing outcome -->

    <div id="outcome">

    </div>

    </div>

    <!-- Score board -->

    <div class="score">

        <div class="text">

            Score

        </div>

        

        <br>
        <br>

       
    
        <div id="score">
    
            You:0
        </div>
    
        <br>
    
        <div id="compscore">
    
            Computer:0
        </div>
    


    </div>

    

<!--end of code -->
    
</body>
</html>
